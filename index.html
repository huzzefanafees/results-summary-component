<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="section1">
        <section class="section1-child1">
          <h4>Your Result</h4>
        </section>
        <section class="section1-child2">
          <h1>76</h1>
          <p>of 100</p>
        </section>
        <section class="section1-child3">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
      </section>
      <section class="section2">
        <section class="section2-child1">
          <h1>Summary</h1>
        </section>
        <section class="section2-child2">
          <section class="flex-group">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <h3 class="reaction">Reaction</h3>
          </section>
          <p><span>80 </span>/ 100</p>
        </section>
        <section class="section2-child3">
          <section class="flex-group">
            <img src="assets/images/icon-memory.svg" alt="" />
            <h3 class="memory">Memory</h3>
          </section>
          <p><span>92 </span>/ 100</p>
        </section>
        <section class="section2-child4">
          <section class="flex-group">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <h3 class="verbal">Verbal</h3>
          </section>
          <p><span>61 </span>/ 100</p>
        </section>
        <section class="section2-child5">
          <section class="flex-group">
            <img src="assets/images/icon-visual.svg" alt="" />
            <h3 class="visual">Visual</h3>
          </section>
          <p><span>72 </span>/ 100</p>
        </section>
        <section class="section2-child6">
          <a href="#" class="continue">Continue</a>
        </section>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Huzzefa bin Nafees</a>.
    </div>
  </body>
</html>
